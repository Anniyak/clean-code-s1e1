<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <figure class="eisenhower">
    <img class ="eisenhower-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <figcaption>
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </figcaption>
  </figure>
  <main class="main-block">
    <section id="add-item-block">
      <label class="add-item-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-text task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="block-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox"><label class="task-text task-label">Pay Bills</label>
          <input type="text" class="task-text task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="edit-mode task-item">
          <input class="task-checkbox" type="checkbox"><label class="task-text task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text task-input">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="block-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox" checked><label class="task-text task-label">See the Doctor</label>
          <input type="text" class="task-text task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
