<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <figure class="eisenhower">
      <img
        class="eisenhower__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <figcaption>
        <a
          class="eisenhower__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </figcaption>
    </figure>
    <main class="main-block">
      <section class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__row">
          <input
            class="task-item__text task-item__input"
            id="new-task"
            type="text"
          />
          <button class="task-item__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__header">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" />
            <label class="task-item__text task-item__label">Pay Bills</label>
            <input type="text" class="task-item__text task-item__input" />
            <button class="task-item__btn task-item__btn_edit">Edit</button>
            <button class="task-item__btn task-item__btn_delete">
              <img class="delete__img" src="./remove.svg" alt="Remove" />
            </button>
          </li>
          <li class="task-item_edit task-item">
            <input class="task-item__checkbox" type="checkbox" />
            <label class="task-item__text task-item__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task-item__text task-item__input"
            />
            <button class="task-item__btn task-item__btn_edit">Save</button>
            <button class="task-item__btn task-item__btn_delete">
              <img class="delete__img" src="./remove.svg" alt="Remove" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__header">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked /><label
              class="task-item__text task-item__label"
              >See the Doctor
            </label>
            <input type="text" class="task-item__text task-item__input" />
            <button class="task-item__btn task-item__btn_edit">Edit</button>
            <button class="task-item__btn task-item__btn_delete">
              <img class="delete__img" src="./remove.svg" alt="Remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
